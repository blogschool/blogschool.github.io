---
layout: default
---

<div class="row">
  {% for post in site.posts limit:6 %}
     <div class="col-md-4 mb-5" die="rtl" >
      <div class="card border-0 shadow h-100">
        <img class="card-img-top" src="{{ post.image }}" alt="" />
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p class="card-text">
            {{ post.discription }}
          </p>
        </div>
        <div class="card-footer">
          <a href="{{ post.url }}" class="btn btn-primary">بخوانید!</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<!-- /.row -->
